<body>

    <script>
        const questions = [
            { question: "Tam DoÄŸum Tarihim Nedir?", answer: ["2 Åubat 2005", "02.02.2005"] },
            { question: "BÃ¶lÃ¼mÃ¼m Nedir", answer: ["Malzeme mÃ¼hendisliÄŸi", "Malzeme Bilimi ve MÃ¼hendisliÄŸi"] },
            { question: "Burcum Nedir?", answer: "Kova" },

            { question: "En SevdiÄŸim Yemek?", answer: "sarma" },
            { question: "En SevdiÄŸim Dizi?", answer: "Sons of Anarchy" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLimit = 15;
        let timer;
        let wrongAnswers = [];
        let userName = "";

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("submitNameBtn").addEventListener("click", () => {
                userName = document.getElementById("userName").value;
                if (userName) {
                    document.getElementById("welcomeMessage").style.display = "none";
                    document.getElementById("userName").style.display = "none";
                    document.getElementById("submitNameBtn").style.display = "none";
                    document.getElementById("question").style.display = "block";
                    document.getElementById("answer").style.display = "block";
                    document.getElementById("submitBtn").style.display = "block";
                    document.getElementById("timer").style.display = "block";
                    loadQuestion();
                } else {
                    alert("LÃ¼tfen adÄ±nÄ±zÄ± girin.");
                }
            });

            document.getElementById("submitBtn").addEventListener("click", checkAnswer);
        });

        function loadQuestion() {
            clearTimeout(timer);
            if (currentQuestionIndex >= questions.length) {
                return showResult();
            }

            document.getElementById("question").innerText = questions[currentQuestionIndex].question;
            document.getElementById("answer").value = "";
            document.getElementById("timer").innerText = `SÃ¼re: ${timeLimit}`;
            startTimer();
        }

        function startTimer() {
            let timeLeft = timeLimit;
            timer = setInterval(() => {
                document.getElementById("timer").innerText = `SÃ¼re: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
                timeLeft--;
            }, 1000);
        }

        function checkAnswer() {
            clearInterval(timer);
            let userAnswer = normalizeText(document.getElementById("answer").value);
            let correctAnswer = questions[currentQuestionIndex].answer;

            let isCorrect = false;
            if (Array.isArray(correctAnswer)) {
                if (correctAnswer.some(ans => normalizeText(ans) === userAnswer)) {
                    isCorrect = true;
                    score++;
                }
            } else {
                if (normalizeText(correctAnswer) === userAnswer) {
                    isCorrect = true;
                    score++;
                }
            }

            if (!isCorrect) {
                wrongAnswers.push({
                    question: questions[currentQuestionIndex].question,
                    correctAnswer: Array.isArray(correctAnswer) ? correctAnswer[0] : correctAnswer, // Sadece ilk doÄŸru cevabÄ± gÃ¶ster
                    userAnswer: document.getElementById("answer").value
                });
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResult() {
            let resultHTML = `<h2>Quiz Bitti!</h2><p>PuanÄ±n: ${score} / ${questions.length}</p>`;
            saveScore(userName, score);

            if (wrongAnswers.length > 0) {
                resultHTML += `<h3>YanlÄ±ÅŸ CevapladÄ±ÄŸÄ±nÄ±z Sorular:</h3><ul>`;
                wrongAnswers.forEach(wrongAnswer => {
                    resultHTML += `<li><b>${wrongAnswer.question}</b><br>DoÄŸru Cevap: ${wrongAnswer.correctAnswer}<br>Sizin CevabÄ±nÄ±z: ${wrongAnswer.userAnswer}</li>`;
                });

            resultHTML += `<h3>SonuÃ§lar</h3><ul id="scoreList"></ul>`;
            resultHTML += `<button onclick="restartQuiz()">Tekrar BaÅŸla</button>`;

            document.getElementById("quiz").innerHTML = resultHTML;

        function saveScore(userName, score) {
            fetch('http://localhost:3000/api/scores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName, score })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }

        function fetchScores() {
            fetch('http://localhost:3000/api/scores')
                .then(response => response.json())
                .then(data => {
                    let scoreList = document.getElementById('scoreList');
                    data.forEach(score => {
                        let li = document.createElement('li');
                        li.textContent = `${score.userName}: ${score.score}`;
                        scoreList.appendChild(li);
                    });
                })
                .catch((error) => console.error('Error:', error));
        }

        function normalizeText(text) {
            return text.toLowerCase()
                .replace(/Ä±/g, "i")
                .replace(/Ã¶/g, "o")
                .replace(/Ã¼/g, "u")
                .replace(/Ã§/g, "c")
                .replace(/ÅŸ/g, "s")
                .replace(/ÄŸ/g, "g")
                .trim();
        }

        function restartQuiz() {
            window.location.reload();
        }

        function createHearts() {
            const colors = ["#ff91a4", "#ffffff", "#c084fc", "#aee2ff"]; // Pembe, Beyaz, Mor, Bebek Mavisi

    </script>
